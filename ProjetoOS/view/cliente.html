<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/img/tc_2009.ico" type="image/x-icon">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../public/css/cliente.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="menu.html">MENU</a></li>
            <li class="nav-item"><a class="nav-link" href="cliente.html">CLIENTE</a></li>
            <li class="nav-item"><a class="nav-link" href="produto.html">PRODUTO</a></li>
            <li class="nav-item"><a class="nav-link" href="cadastra_os.html">CADASTRA OS</a></li>
            <li class="nav-item"><a class="nav-link" href="consulta_os.html">CONSULTA OS</a></li>
        </ul>
    </div>

    <div class="container mt-5">
        <h2 class="titulo">Cadastro de Cliente</h2>
        <div class="row">
            <div class="col">
                <form id="clienteForm">
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required maxlength="11">
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required maxlength="80">
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" required maxlength="110">
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" name="numero" required maxlength="30">
                    </div>
                    <button type="submit" class="btn btn-primary">Gravar</button>
                </form>
            </div>
        </div>

        <div class="row mt-10">
            <div class="col">
                <h2 class="titulo">Cliente Cadastrados</h2>
                <table class="table table-bordered" id="clientesTable">
                    <thead>
                        <tr>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Endereço</th>
                            <th>Número</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
   <script src="../public/ajax/cliente.js"></script>
</body>
</html>
