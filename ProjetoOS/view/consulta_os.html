<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/img/tc_2009.ico" type="image/x-icon">
    <title>Consulta de Ordens de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../public/css/consulta_os.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="menu.html">MENU</a></li>
            <li class="nav-item"><a class="nav-link" href="cliente.html">CLIENTE</a></li>
            <li class="nav-item"><a class="nav-link" href="produto.html">PRODUTO</a></li>
            <li class="nav-item"><a class="nav-link" href="cadastra_os.html">CADASTRA OS</a></li>
            <li class="nav-item"><a class="nav-link" href="consulta_os.html">CONSULTA OS</a></li>
        </ul>
    </div>

    <div class="container mt-5">
        <h2 class="titulo">Consulta de Ordens de Serviço</h2>
        <form id="filtroForm">
            <div class="row">
                <div class="col-md-3">
                    <label for="os" class="form-label">Número da Ordem:</label>
                    <input type="text" class="form-control" id="os" name="os">
                </div>
                <div class="col-md-3">
                    <label for="nomeCliente" class="form-label">Nome do Cliente:</label>
                    <input type="text" class="form-control" id="nomeCliente" name="nomeCliente">
                </div>
                <div class="col-md-3">
                    <label for="dataInicio" class="form-label">Data de Abertura (Início):</label>
                    <input type="date" class="form-control" id="dataInicio" name="dataInicio">
                </div>
                <div class="col-md-3">
                    <label for="dataFim" class="form-label">Data de Abertura (Fim):</label>
                    <input type="date" class="form-control" id="dataFim" name="dataFim">
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Filtrar</button>
                <button type="button" class="btn btn-secondary" id="limparFiltros">Limpar</button>
            </div>
        </form>

        <div class="row">
            <div class="col">
                <table class="table table-bordered" id="osTable">
                    <thead>
                        <tr>
                            <th>Número da Ordem</th>
                            <th>Nome do Cliente</th>
                            <th>Produto</th>
                            <th>Data de Abertura</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmacaoModal" tabindex="-1" aria-labelledby="confirmacaoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacaoModalLabel">Ordem de Serviço Finalizada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="mensagemModal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../public/ajax/os.js"></script>
</body>
</html>
