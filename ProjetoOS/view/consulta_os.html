<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/img/tc_2009.ico" type="image/x-icon">
    <title>Consulta de Ordens de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../public/css/consulta_os.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="d-flex">
        <nav id="sidebar" class="flex-column vh-100 sidebar-transition">
            <div class="sidebar-header p-3 text-center">
                <h4 class="text-white">Projeto OS</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="menu.html" class="nav-link text-white">
                        <i class="bi bi-house"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="cliente.html" class="nav-link text-white">
                        <i class="bi bi-people"></i> Clientes
                    </a>
                </li>
                <li class="nav-item">
                    <a href="produto.html" class="nav-link text-white">
                        <i class="bi bi-box"></i> Produtos
                    </a>
                </li>
                <li class="nav-item">
                    <a href="cadastra_os.html" class="nav-link text-white">
                        <i class="bi bi-journal-plus"></i> Cadastrar OS
                    </a>
                </li>
                <li class="nav-item">
                    <a href="consulta_os.html" class="nav-link text-white active">
                        <i class="bi bi-search"></i> Consultar OS
                    </a>
                </li>
            </ul>
        </nav>

        <div class="flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
                <div class="container-fluid">
                    <button class="btn btn-dark" id="sidebarToggle">&#9776;</button>
                    <span class="navbar-brand ms-3">CONSULTA DE ORDEM DE SERVIÇO</span>
                </div>
            </nav>

            <div class="container mt-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-search"></i> Filtros de Consulta
                    </div>
                    <div class="card-body">
                        <form id="filtroForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="os" class="form-label">Número da Ordem:</label>
                                    <input type="text" class="form-control" id="os" name="os">
                                </div>
                                <div class="col-md-3">
                                    <label for="nomeCliente" class="form-label">Nome do Cliente:</label>
                                    <input type="text" class="form-control" id="nomeCliente" name="nomeCliente">
                                </div>
                                <div class="col-md-3">
                                    <label for="dataInicio" class="form-label">Data de Abertura (Início):</label>
                                    <input type="date" class="form-control" id="dataInicio" name="dataInicio">
                                </div>
                                <div class="col-md-3">
                                    <label for="dataFim" class="form-label">Data de Abertura (Fim):</label>
                                    <input type="date" class="form-control" id="dataFim" name="dataFim">
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success">Filtrar</button>
                                <button type="button" class="btn btn-secondary" id="limparFiltros">Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-card-list"></i> Ordens de Serviço
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered" id="osTable">
                            <thead>
                                <tr>
                                    <th>Número da Ordem</th>
                                    <th>Nome do Cliente</th>
                                    <th>Produto</th>
                                    <th>Data de Abertura</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../public/ajax/os.js"></script>
</body>

</html>
