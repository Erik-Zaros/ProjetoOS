<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/img/tc_2009.ico" type="image/x-icon">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../public/css/produto.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="menu.html">MENU</a></li>
            <li class="nav-item"><a class="nav-link" href="cliente.html">CLIENTE</a></li>
            <li class="nav-item"><a class="nav-link" href="produto.html">PRODUTO</a></li>
            <li class="nav-item"><a class="nav-link" href="cadastra_os.html">CADASTRA OS</a></li>
            <li class="nav-item"><a class="nav-link" href="consulta_os.html">CONSULTA OS</a></li>
        </ul>
    </div>

    <div class="container mt-4">
        <div id="alerta" class="alert alert-dismissible fade show" role="alert" style="display: none;">
            <span id="alerta-message"></span>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="titulo">Cadastro de Produto</h2>
        <div class="row">
            <div class="col">
                <form id="produtoForm" method="POST">
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" required maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" required maxlength="120">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="ativo" name="ativo">
                        <label for="ativo" class="form-check-label">Ativo</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Gravar</button>
                </form>
            </div>
        </div>

        <div class="row mt-10">
            <div class="col">
                <h2 class="titulo">Produtos Cadastrados</h2>
                <table class="table table-bordered" id="produtosTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>Ativo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../public/ajax/produto.js"></script>
</body>
</html>
