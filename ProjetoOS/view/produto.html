<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/img/tc_2009.ico" type="image/x-icon">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../public/css/produto.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="d-flex">
        <nav id="sidebar" class="flex-column vh-100 sidebar-transition">
            <div class="sidebar-header p-3 text-center">
                <h4 class="text-white">Projeto OS</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="menu.html" class="nav-link text-white">
                        <i class="bi bi-pie-chart-fill"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="cliente.html" class="nav-link text-white">
                        <i class="bi bi-people-fill"></i> Clientes
                    </a>
                </li>
                <li class="nav-item">
                    <a href="produto.html" class="nav-link text-white active">
                        <i class="bi bi-box-fill"></i> Produtos
                    </a>
                </li>
                <li class="nav-item">
                    <a href="cadastra_os.html" class="nav-link text-white">
                        <i class="bi bi-tools"></i> Cadastrar OS
                    </a>
                </li>
                <li class="nav-item">
                    <a href="consulta_os.html" class="nav-link text-white">
                        <i class="bi bi-search"></i> Consultar OS
                    </a>
                </li>
            </ul>
        </nav>

        <div class="flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
                <div class="container-fluid">
                    <button class="btn btn-dark" id="sidebarToggle">&#9776;</button>
                    <span class="navbar-brand ms-3">CADASTRO DE PRODUTO</span>
                </div>
            </nav>

            <div class="container mt-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-box-fill"></i> Cadastro de Produto
                    </div>
                    <div class="card-body">
                        <form id="produtoForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="codigo" class="form-label">Código</label>
                                    <input type="text" class="form-control" id="codigo" name="codigo" required
                                        maxlength="50">
                                </div>
                                <div class="col-md-6">
                                    <label for="descricao" class="form-label">Descrição</label>
                                    <input type="text" class="form-control" id="descricao" name="descricao" required
                                        maxlength="120">
                                </div>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="ativo" name="ativo">
                                <label for="ativo" class="form-check-label">Ativo</label>
                            </div>
                            <button type="submit" class="btn btn-success mt-3">Gravar</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-card-list"></i> Produtos Cadastrados
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered" id="produtosTable">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Descrição</th>
                                    <th>Ativo</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../public/ajax/produto.js"></script>
</body>

</html>
